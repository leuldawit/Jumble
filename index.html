<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Lexend">
    <title>Document</title>
</head>
<body>
    <div class="nav_bar">
        <p>JUMBLE</p>
    </div>
    <div class="help">
        <img id="help" src="circle-question-regular.svg" alt="">
    </div>
    
    <div class="wrapper">
        <div class="instructions">
            <img id="close" src="xmark-solid.svg" alt="" srcset="">
           <h3>How To Play</h3> 
            <h4>Guess the Wordle in 5 tries.</h4>
            <p>Each guess must be a valid 5-letter word.
                The color of the tiles will change to show how close your guess was to the word.
            </p>
        </div>
        <div class="first row">
        <label id="1" for=""></label>
        <label id="2" for=""></label>
        <label id="3" for=""></label>
        <label id="4" for=""></label>
        <label id="5" for=""></label>
        </div>    
        <div class="second row">
            <label id="6" for=""></label>
            <label id="7" for=""></label>
            <label id="8" for=""></label>
            <label id="9" for=""></label>
            <label id="10" for=""></label>
            </div>    
            <div class="third row">
                <label id="11" for=""></label>
                <label id="12" for=""></label>
                <label id="13" for=""></label>
                <label id="14" for=""></label>
                <label id="15" for=""></label>
                </div>    
                <div class="fourth row">
                    <label id="16" for=""></label>
                    <label id="17" for=""></label>
                    <label id="18" for=""></label>
                    <label id="19" for=""></label>
                    <label id="20" for=""></label>
                    </div>    
                    <div class="fifth row">
                        <label id="21" for=""></label>
                        <label id="22"for=""></label>
                        <label id="23"for=""></label>
                        <label id="24"for=""></label>
                        <label id="25"for=""></label>
                        </div>    
            
    </div>
    <div class="submition">
        <textarea id="text" name="" id="" cols="30" rows="1"></textarea>
        <button id="submit">submit</button>
         <button id="restart">restart</button>
    </div>
   <label for="win" id="win">YOU won!</label>
  
</body>
</html>

<script src="jquery.js"></script>
<script src="index.js"></script>
